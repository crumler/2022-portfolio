<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <title>ChrisRumler.com</title>
</head>
<body>
  <section class="hero">
    <nav>
      <div class="navbar">
        <img src="./assets/logos/nav_logo.svg" class="nav-logo" />
        <ul>
          <li>About</li>
          <li>Services</li>
          <li>Testimonials</li>
          <li>Experience</li>
          <li>Contact</li>
          <li><ion-icon name="logo-instagram"></ion-icon></li>
          <li><ion-icon name="logo-facebook"></ion-icon></li>
        </ul>
      </div>
    </nav>
  <header>
    <div class="hero-content">
      <div class="left-header">
        <p>Still looking for more customers?</p>
        <h1 class="hero-title">It's Time to <span>Level Up!</span></h1>
        <h2 class="hero-subtitle">You can focus on running your business while I focus on growing it.</h2>
        <button class="hero-button">Get Started</button>
      </div>
      <div class="right-header">
        <img src="./assets/images/profile_photo.webp" alt="Profile Picture">
      </div>
    </div>
  </header>
  </section>

  <section class="section-divider">
    <img src="./assets/logos/section_divider.png" alt="Section Divider">
  </section>

  <section class="how">
    <h2>How I'll Grow Your Business</h2>
  </section>


  <footer class="flex-container">
    <p>Copyright @<span class="copyright-year"></span></p>
  </footer>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
<script src="./js/script.js"></script>
</html>
